<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Speed Dating App</title>
  <!-- Pas de favicon pour éviter l'erreur 404 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <h1>Bienvenue sur Speed Dating App</h1>

    <!-- Connexion -->
    <div id="login-container" class="card">
      <h2>Connexion</h2>
      <input type="email" id="email-login" placeholder="Email">
      <input type="password" id="password-login" placeholder="Mot de passe">
      <button id="login">Se connecter</button>
      <p>Pas de compte ? <a href="#" id="show-signup">Créer un compte</a></p>
    </div>

    <!-- Inscription (améliorée, sans pseudo) -->
    <div id="signup-container" class="card signup-card" style="display:none;">
      <h2>Créer un compte</h2>
      
      <div class="signup-row">
        <label for="email">Adresse email</label>
        <input type="email" id="email" placeholder="votre@email">
      </div>

      <div class="signup-row">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="Au moins 6 caractères">
      </div>

      <div class="signup-row">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" placeholder="Votre prénom">
      </div>

      <div class="signup-row">
        <label for="sexe">Sexe</label>
        <select id="sexe">
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
          <option value="autre">Autre</option>
        </select>
      </div>

      <div class="signup-row">
        <label>Date de naissance</label>
        <div class="dob-container">
          <select id="jour"></select>
          <select id="mois"></select>
          <select id="annee"></select>
        </div>
        <p id="age-confirmation"></p>
      </div>

      <div class="signup-row">
        <label for="code-postal">Code postal</label>
        <input type="text" id="code-postal" placeholder="Ex : 75001">
      </div>

      <div class="signup-row">
        <label for="ville">Ville</label>
        <select id="ville">
          <option value="">Sélectionnez une ville</option>
        </select>
      </div>

      <button id="signup-btn" class="signup-btn">Créer un compte</button>
      <p class="toggle-form">
        Déjà un compte ? <a href="#" id="show-login">Se connecter</a>
      </p>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
